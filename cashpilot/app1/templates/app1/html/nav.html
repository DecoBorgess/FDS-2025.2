{% extends "app1/html/base.html" %}
{% block content %}
{% load static %}

<style>
    .saldo-page {
        background-color: #333;
        font-family: Arial, sans-serif;
        color: #333;
        margin: 0;
        padding: 20px;
    }

    .logo {
        width: 250px;
        height: 250px;
        margin-bottom: 2px;
    }

    .saldo-container {
        max-width: 600px;
        margin: 100px auto 40px; /* espaÃ§o para o header fixo */
        background-color: #fff;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    .saldo-container h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #444;
    }

    .saldo-valor {
        font-size: 36px;
        font-weight: bold;
        margin: 20px 0;
        font-family: 'Courier New', Courier, monospace;
    }

    .saldo-positivo {
        color: #28a745;
    }

    .saldo-negativo {
        color: #dc3545;
    }

    .print-button-container {
        text-align: center;
        margin-top: 30px;
    }

    .print-button {
        padding: 12px 25px;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .print-button:hover {
        background-color: #5a6268;
    }

    /* ðŸ’¬ Estilo para a mensagem de alerta */
    .alerta-container {
        max-width: 600px;
        margin: 0 auto 40px;
        background-color: #dc3545;
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        font-size: 18px;
        font-weight: bold;
        animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="saldo-page">
    <div class="saldo-container">
        <h1>Saldo Financeiro</h1>
        <p class="saldo-valor {% if saldo.valor >= 0 %}saldo-positivo{% else %}saldo-negativo{% endif %}">
            R$ {{ saldo.valor|floatformat:2 }}
        </p>

        <div class="print-button-container">
            <img src="{% static 'app1/css/logo.png' %}" alt="Logo CashPilot" class="logo">
        </div>
    </div>

    <!-- ðŸ”” Mensagem de alerta aparece abaixo de tudo -->
    {% if mensagem_alerta %}
        <div class="alerta-container">
            {{ mensagem_alerta }}
        </div>
    {% endif %}
</div>

{% endblock content %}
