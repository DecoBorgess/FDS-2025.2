<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Modelo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(120deg,
          #000000 40%,
          #000000 50%,
          #FFD700 65%,
          #B8860B 80%);
      padding-top: 70px;
    }

    header {
      background-color: #181818;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 0;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    header nav a:hover {
      color: #FFD700;
    }
  </style>
</head>

<body>
  <header class="main-header">
    <nav class="main-nav">
      <ul>
        <li><a href="{% url 'nav' %}" id="link-tela-inicial">TELA INICIAL 2</a></li>
        <li><a href="{% url 'entradas' %}" id="link-nova-receita">NOVA RECEITA</a></li>
        <li><a href="{% url 'saidas' %}" id="link-nova-despesa">NOVA DESPESA</a></li>
        <li><a href="{% url 'dashboard' %}" id="link-graficos">GRÁFICOS</a></li>
        <li><a href="{% url 'extrato' %}" id="link-extrato">MOVIMENTAÇÕES FINANCEIRAS</a></li>

        {% if user.is_authenticated %}
          <li><span>Olá, {{ user.username }}</span></li>
          <li><a href="{% url 'logout' %}" class="nav-link">SAIR</a></li>
        {% else %}
          <li><a href="{% url 'login' %}" class="nav-link">ENTRAR</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>

  <!-- div englobando todo o conteúdo, mantém o main-header visível para o Selenium -->
  <div class="content-wrapper">
    <main>
      {% block content %}{% endblock content %}
    </main>
  </div>
</body>
</html>
